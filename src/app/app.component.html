<div>
  <label>
    Enter color name
    <input type="text" [(ngModel)]="colorName">
  </label>
  <button class="submitButton" (click)="onClickSubmit()">Submit</button>
  <div>
    <ol class="colr-scheme">
      <li *ngFor="let color of colorList" [ngStyle]="{'background-color':color}">
        <div class="color-info">
          <span>{{color}}</span>
        </div>
      </li>
    </ol>
  </div>
</div>
